<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moises Clone AI - Powerful Mixer</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="mixer-container">
        <h2>Moises Clone AI</h2>
        
        <div class="upload-section">
            <input type="file" id="audio-upload" accept="audio/*">
            <button onclick="handleUpload()">Upload & Split</button>
            <p id="status-msg">Waiting for file...</p>
        </div>

        <div id="mixer-ui">
            <div class="track-row">
                <span>üé§ Vocals</span>
                <input type="range" id="vocals-vol" min="0" max="1.5" step="0.1" value="1">
            </div>

            <div class="track-row">
                <span>ü•Å Drums</span>
                <input type="range" id="drums-vol" min="0" max="1.5" step="0.1" value="1">
            </div>

            <div class="track-row">
                <span>üé∏ Bass</span>
                <input type="range" id="bass-vol" min="0" max="1.5" step="0.1" value="1">
            </div>

            <div class="track-row">
                <span>üéπ Other</span>
                <input type="range" id="other-vol" min="0" max="1.5" step="0.1" value="1">
            </div>
        </div>

        <div class="controls">
            <button id="play-btn" onclick="togglePlay()" disabled>Play</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <script src="app.js"></script>

</body>
</html>>
